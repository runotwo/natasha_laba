{% extends 'base.html' %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static 'css/registration.css' %}">
<form >
  <div class="container">
    <h1>Регистрация</h1>
    <p>Заполните форму, чтобы создать аккаунт.</p>
    <hr>

    <label for="email"><b>E-mail</b></label>
    <input id="email" type="text" placeholder="Введите E-mail" name="email" required>

    <label for="password"><b>Пароль</b></label>
    <input id="pass" type="password" placeholder="Введите пароль" name="password" required>

    <label for="psw-repeat"><b>Повторите пароль</b></label>
    <input id="pass-repeat" type="password" placeholder="Повторите пароль" name="psw-repeat" required>
    <hr>

    <p>Создавая аккаунт, вы принимаете наше <a href="#">пользовательское соглашение</a>.</p>
    <button type="submit" class="registerbtn">Создать аккаунт</button>
  </div>

  <div class="container signin">
    <p>У вас уже есть аккаунт? <a href="#">Войти</a>.</p>
  </div>
</form>
    <script src="shop/static/js/"></script>
{% endblock %}
